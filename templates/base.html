{%load static%}
{% load weather %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% include 'inc/_header.html' %}

<div class="container">
    <div class="page-heading">
        <div class="page-heading__wrapper">
            <div class="page-heading__left">
                <span class="title">Сводка новостей</span>
                <span class="date">{{weather.day}}, {{weather.date}}</span>
            </div>
            <div class="page-heading__weather">
                {% show_weather %}
            </div>
        </div>
    </div>
</div>

    {% block content %}

    {% endblock %}
</body>
</html>
